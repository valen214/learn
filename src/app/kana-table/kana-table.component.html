
<h3>Kana Table</h3>
<mat-slide-toggle
    (change)="showHiragana = !showHiragana"
    [checked]="showHiragana"
    [color]="'accent'">
  show hiragana
</mat-slide-toggle>
<mat-slide-toggle
    (change)="showKatakana = !showKatakana"
    [checked]="showKatakana"
    [color]="'accent'">
  show katakana
</mat-slide-toggle>
<mat-slide-toggle
    (change)="showRomaji = !showRomaji"
    [checked]="showRomaji"
    [color]="'accent'">
  show romaji
</mat-slide-toggle>
<div class="kana-table" *ngIf="(kana | async) as table">
  <ng-container *ngVar="['a', 'i', 'u', 'e', 'o'] as aiueo">  
  <span class="consonant-column"
      *ngFor="let consonant of Object.keys(table).reverse()">
    <span class="vowel-row">{{ consonant }}</span>
    <span class="vowel-row"
        *ngFor="let vowel of aiueo">
      <ng-container *ngIf="table[consonant][vowel]?.Seion as entry">
        <ng-container *ngIf="showHiragana">{{ entry.Hiragana }}</ng-container>
        <ng-container *ngIf="showKatakana">{{ entry.Katakana }}</ng-container>
        <ng-container *ngIf="showRomaji">{{ entry.Romaji }}</ng-container>
      </ng-container>
    </span>
  </span>
  <span class="consonant-column">
    <span class="vowel-row">
      &nbsp;
    </span>
    <span class="vowel-row"
        *ngFor="let text of aiueo">
      {{ text }}
    </span>
  </span>
  </ng-container>
</div>
